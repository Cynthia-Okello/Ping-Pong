<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
      <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class= "jumbotron">
          <h1 class="bg-primary">Ping-Pong</h1>
          </div>
          </div>
          <div class="container">
            <div class="well">
              <h2>Let's Play</h2>
              <h3>Rules:</h3>
              <ul>Ping Pong will count up to your number from 1 with the following exceptions:
                1)Numbers divisible by 3 becomes "ping"
                2)Numbers divisible by 5 becomes "pong"
                3)Numbers divisible by both 3 and 5 become "ping-pong"
              </ul>









          <form id="ping-pong">
          <div class="form-group">
            <label for="number">Enter a number here:</label>
            <input id="number" type="text">
          </div>

          <button type="submit" class="btn">Find out!</button>
        </form>

        <div id="result">
          <p><span class="number"</span></p>
          </div>
          </div>
          </div>




  </body>
</html>
